# nginx-app.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:/home/django/app.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on, default_server indicates that this server block
    # is the block to use if no blocks match the server_name
    listen      8000;

    # the domain name it will serve for
    #server_name localhost; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/django/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/django/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /home/django/uwsgi_params; # the uwsgi_params file you installed
    }
}

server {
    listen 80;

    location / {
        root /home/view;
        try_files  $uri /index.html;
    }

    location /api/ {
        proxy_pass http://localhost:8000;
    }
}