mutation updateGraph($graph: UpdatedGraph!){
    updateGraph(graph: $graph){
        __typename
        ... on Graph {
            ...GraphFragment
        },
        ... on WrongOwnerId{
            ...WrongOwnerIdFragment
        },
        ... on InvalidLabel{
            ...InvalidLabelFragment
        }
        ... on InvalidGraph {
            availableGraphsId
        }
    }
}
